<!DOCTYPE html>
<html>

<body>

<header>

<!-- HOME -->
<section id="home">

<div class="grid">

</div>
</section>

<!-- CLASS DROPDOWN -->

<button class="back-btn" onclick="goHome()">⬅ Back</button>

<br><br>

</section>

<!-- SUBJECTS -->
<section id="subjectPage" class="hidden">

<button class="back-btn" onclick="backToClasses()">⬅ Choose Another Class</button>

</section>

</footer>

<script>

// ======== DATA =========

const subjects = {

primary:{

   "Creative art","French","Nature Studies", "Phonics","Religion","Creative Writing","Digital Technology",
   "Literature","Prevocational Studies",
   "Basic Science","Social Studies",
   "Computer"
  ],

  "Primary 2":[
  "Algebra","Arithmetics","Statistics",
  "Mensurations Ans Geometry",
  "Verbal Reasoning","Comprehension","Grammar",
  "Creative art","French","Nature Studies", "Phonics","Religion","Creative Writing","Digital Technology",
  "Literature","Prevocational Studies",
  "Basic Science","Social Studies",
  "Computer"
  ],

  "Primary 3":[
  "Algebra","Arithmetics","Statistics",
  "Mensurations Ans Geometry",
  "Verbal Reasoning","Comprehension","Grammar",
  "Creative art","French","Nature Studies", "Phonics","Religion","Creative Writing","Digital Technology",
  "Literature","Prevocational Studies",
  "Basic Science","Social Studies",
  "Computer"
  ],

  "Primary 4":[
  "Algebra","Arithmetics","Statistics",
  "Mensurations Ans Geometry",
  "Verbal Reasoning","Comprehension","Grammar",
  "Creative art","French","Nature Studies", "Phonics","Religion","Creative Writing","Digital Technology",
  "Literature","Prevocational Studies",
  "Basic Science","Social Studies",
  "Computer"
  ],

  "Primary 5":[
  "Algebra","Arithmetics","Statistics",
  "Mensurations Ans Geometry",
  "Verbal Reasoning","Comprehension","Grammar",
  "Creative art","French","Nature Studies", "Phonics","Religion","Creative Writing","Digital Technology",
  "Literature","Prevocational Studies",
  "Basic Science","Social Studies",
  "Computer"
  ]
},

jss:{
 "JSS 1":[
  "Mathematics","English","Basic Science",
  "Basic Technology","Business Studies","Computer",

  {
   name:"Home Economics",
   link:"https://presenter.jivrus.com/p/1s9jsTa-LZri9BdpPLpdlLFz9RJhi13TZXZ7c8ds1MWM"
  },

  "French","Civic"
 ],

 "JSS 2":[
  "Mathematics","English","Basic Science",
  "Basic Technology","Business Studies","Computer",
  "Home Economics","French","Civic"
 ],

 "JSS 3":[
  "Mathematics","English","Basic Science",
  "Basic Technology","Business Studies","Computer",
  "Home Economics","French","Civic"
 ]
}

};

// ======== VARIABLES =========

let selectedLevel = '';
let selectedClass = '';

// ======== FUNCTIONS =========

// Show class dropdown
function selectLevel(level){

 selectedLevel = level;

 home.classList.add("hidden");
 classSelector.classList.remove("hidden");

 levelTitle.textContent =
   level === "primary" ? "Primary School Classes" :
                         "Junior Secondary School Classes";

 populateClasses();
}

// Populate class dropdown
function populateClasses(){

 const dropdown = classDropdown;
 dropdown.innerHTML = '';

 Object.keys(subjects[selectedLevel]).forEach(cls => {
   const opt = document.createElement("option");
   opt.text = cls;
   dropdown.add(opt);
 });
}

// Go to subjects page
function openSubjects(){

 selectedClass = classDropdown.value;

 classSelector.classList.add("hidden");
 subjectPage.classList.remove("hidden");

 subjectTitle.textContent =
   `${selectedClass} Subjects`;

 showSubjects();
}

// Display subject buttons
function showSubjects(){

 subjectsBox = subjects;

 subjectsDiv = document.getElementById("subjects");
 subjectsDiv.innerHTML = '';

 subjects[selectedLevel][selectedClass].forEach(sub=>{

   let btn = document.createElement("button");

   // subject with link
   if(typeof sub === "object"){
      btn.textContent = sub.name;
      btn.onclick = ()=> window.open(sub.link);
   }

   // internal subject
   else{
      btn.textContent = sub;
      btn.onclick = ()=> alert(`${sub} exam will open here soon.`);
   }

   subjectsDiv.appendChild(btn);
 });
}

// Navigation

function goHome(){
 classSelector.classList.add("hidden");
 home.classList.remove("hidden");
}

function backToClasses(){
 subjectPage.classList.add("hidden");
 classSelector.classList.remove("hidden");
}

</script>

</body>
</html>
