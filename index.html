<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Superior Mind Academy – Exam Portal</title>
<link rel="stylesheet" href="css1/styles1.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

</style>
</head>
<body>

<header>
  <img src="sma logo.png" class="logo" alt="Superior Mind Academy Logo">
  <h1>Superior Mind Academy</h1>
  <nav style="margin-left:auto; display:flex; gap:20px;">
    <a href="index.html" style="color:white; text-decoration:none; font-weight:bold;">Home</a>
    <a href="about.html" style="color:white; text-decoration:none; font-weight:bold;">About</a>
    <a href="contact.html" style="color:white; text-decoration:none; font-weight:bold;">Contact</a>
  </nav>
</header>

<section class="hero">
  <h2>Official Exam Portal</h2>
  <p>Select your class to access available examinations</p>
</section>

<div class="selector-group">
<select id="levelSelect" class="select-box">
  <option value="">Choose School Level</option>
  <option value="primary">Primary School</option>
  <option value="jss">Junior Secondary School</option>
</select>

<select id="classSelect" class="select-box" style="display:none;">
  <option value="">Select Your Class</option>
</select>
</div>

<div id="classGrid"></div>
<div id="subjectGrid"></div>

<footer>
  <p><strong>Superior Mind Academy</strong></p>
  <p>Excellence Through Knowledge</p>
  <p>CBT Platform | Niger, Minna, Nigeria</p>
  <p>&copy; 2025 SMA – All Rights Reserved</p>
</footer>

<script>
const PRIMARY_CLASSES=["Primary 1","Primary 2","Primary 3","Primary 4","Primary 5","Primary 6"];
const JSS_CLASSES=["JSS 1","JSS 2","JSS 3"];

// Updated: Separate subjects for Primary and JSS
const PRIMARY_SUBJECTS=[
 "Algebra","Arithmetics","Statistics",
 "Mensurations Ans Geometry",
 "Verbal Reasoning","Comprehension","Grammar",
 "Creative art","French","Nature Studies",
 "Phonics","Religion","Creative Writing","Digital Technology",
 "Literature","Prevocational Studies",
 "Basic Science","Social Studies",
 "Computer"
];

const JSS_SUBJECTS=[
  "Mathematics",
  "English Language",
  "Basic Science",
  "Basic Technology",
  "Social Studies",
  "Computer Studies",
  "Civic Education",
  "Agricultural Science",
  "Business Studies"
];

const levelSelect=document.getElementById("levelSelect");
const classSelect=document.getElementById("classSelect");
const classGrid=document.getElementById("classGrid");
const subjectGrid=document.getElementById("subjectGrid");

levelSelect.addEventListener("change",()=>{
 classGrid.innerHTML="";
 subjectGrid.innerHTML="";
 classSelect.innerHTML="<option>Select Your Class</option>";
 classSelect.style.display="block";

 if(levelSelect.value==="primary") loadClasses(PRIMARY_CLASSES);
 if(levelSelect.value==="jss") loadClasses(JSS_CLASSES);
});

classSelect.addEventListener("change",()=>{
 showSelectedClass(classSelect.value);
});

function loadClasses(list){
 list.forEach(cls=>{
   let option=document.createElement("option");
   option.textContent=cls;
   option.value=cls;
   classSelect.appendChild(option);
 });
}

function showSelectedClass(cls){
 if(!cls) return;
 classGrid.innerHTML="";
 subjectGrid.innerHTML="";

 let div=document.createElement("div");
 div.className="class-card";
 div.textContent=cls;
 div.onclick=()=> loadSubjects();
 classGrid.appendChild(div);
}

// Updated: Load subjects depending on selected level
function loadSubjects(){
 subjectGrid.innerHTML="";

 let subjects = levelSelect.value === "primary" ? PRIMARY_SUBJECTS : JSS_SUBJECTS;

 subjects.forEach(sub=>{
   let card=document.createElement("div");
   card.className="subject-card";
   card.textContent=sub;
   card.onclick=()=> alert("Open exam: "+sub);
   subjectGrid.appendChild(card);
 });
}
</script>

</body>
</html>
